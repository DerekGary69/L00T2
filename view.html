<!DOCTYPE html>
<html>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",

  </head>
  <style>
    body { 
      margin: 0;
      font-family: Arial, sans-serif;
     }
    canvas { display: block; }
    #flip, #back, #help, #share {
      position: fixed;
      margin: 1em;
      padding: 1em;
      background: #e8eaed;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.5;
      transition: opacity 0.5s;
      width: min-content;
    }

    #flip {
      bottom: 0;
      right: 0;
    }

    #back {
      bottom: 0;
      left: 0;
    }

    #help {
      top: 0;
      right: 0;
    }

    #share {
      top: 0;
      left: 0;
    }

    #flip:hover, #back:hover, #help:hover, #share:hover {
      opacity: 1;
    }

    #help-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }

    #help-overlay div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em;
      background: white;
      border-radius: 1em;
      max-width: 80%;
      width: max-content;
    }

    #help-overlay h1 {
      margin: 0;
      padding: 0;
    }

    button {
      padding: 1em;
      background: #e8eaed;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #b6b8bb;
    }
  </style>
  <body>
    <div id="fade-overlay" style="z-index: 999; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 1; pointer-events: none; transition: opacity 1s;"></div>

        <p>Move the mouse/Touch and drag to move the camera.</p>
        <p>Scroll/Pinch to zoom in and out.</p>

        </span> button to view these controls.</p>
        <button id="close" style="margin-top: 1em;" onClick='closeHelp()'>Close</button>
      </div>
  </body>
  <script>
    window.onload = function() {
      if(sessionStorage.getItem('visited') === null) {
        document.getElementById('help-overlay').style.opacity = 1;
        document.getElementById('help-overlay').style.pointerEvents = 'auto';
        sessionStorage.setItem('visited', 'true');
      } else {
        document.getElementById('help-overlay').style.opacity = 0;
        document.getElementById('help-overlay').style.pointerEvents = 'none';
      }
    }

    function closeHelp() {
      document.getElementById('help-overlay').style.opacity = 0;
      document.getElementById('help-overlay').style.pointerEvents = 'none';
    }
  </script>
</html>
